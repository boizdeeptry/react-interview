<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper Navigation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slider">
        <div class="slide">
          <div class="slide-content">Slide 1</div>
        </div>
        <div class="slide">
          <div class="slide-content">Slide 2</div>
        </div>
        <div class="slide">
          <div class="slide-content">Slide 3</div>
        </div>
        <div class="slide">
          <div class="slide-content">Slide 4</div>
        </div>
        <div class="slide">
          <div class="slide-content">Slide 5</div>
        </div>
        <div class="slide">
          <div class="slide-content">Slide 6</div>
        </div>
        <div class="slide">
          <div class="slide-content">Slide 7</div>
        </div>
        <div class="slide">
          <div class="slide-content">Slide 8</div>
        </div>
        <div class="slide">
          <div class="slide-content">Slide 9</div>
        </div>
      </div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
        id="prevButton"
      >
        <path
          id="prevIcon"
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 19.5L8.25 12l7.5-7.5"
        />
      </svg>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
        id="nextButton"
      >
        <path
          id="nextIcon"
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M8.25 4.5l7.5 7.5-7.5 7.5"
        />
      </svg>
    </div>
    <script src="script.js"></script>
  </body>
</html>
